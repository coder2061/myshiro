##规则：“用户名=密码，角色 1，角色 2” - “角色=权限 1，权限 2” - “权限=资源标识符：操作”
[users]
rambo=123456,role1
jack=123456,role1,role2
jack=123456,role10,role20
[roles]
role1=user:create
role2=user:create,user:read
role3=user:create,user:read,user:update
role4=user:create,user:read,user:update,user:delete
##规则：“资源标识符：操作：对象实例ID” 即对哪个资源的哪个实例可以进行什么操作。其默认支持通配符权限字符串，“:”表示资源/操作/实例的分割；“,”表示操作的分割；“*”表示任意资源/操作/实例
role10=system:user:create
role20=system:user:create,user:read
role30=system:user:create,user:read,user:update
role40=system:user:create,user:read,user:update,user:delete
##表示拥有和role40相同权限
role41=system:user:create,read,update,delete
##表示拥有system:user资源的所有权限
role5=user:*
role50=system:user:*
##简写，不推荐
role51=system:user
##所有资源的全部create权限
role6=*:create
role60=*:*:create
##单个实例单个权限
role70=user:create:1
##单个实例多个权限
role71=user:create,read,update,delete:1
##单个实例全部权限
role72=user:*:1
##所有实例单个权限
role73=user:crate:*
##所有实例全部权限
role74=user:*:*